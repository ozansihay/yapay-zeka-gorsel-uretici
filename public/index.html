<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üñºÔ∏è AI G√∂rsel √úretici</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1f1f1f;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background-color: #2d2d2d;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f0db4f;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
      background-color: #3c3c3c;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f0db4f;
      color: #1f1f1f;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e2c744;
    }

    #result img {
      margin-top: 20px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üñºÔ∏è AI G√∂rsel √úretici</h1>
    <input type="text" id="prompt" placeholder="Hayalini yaz ve √ºret!">
    <button onclick="generateImage()">üé® G√∂rsel √úret</button>
    <div id="result"></div>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const resultDiv = document.getElementById('result');

      resultDiv.innerHTML = '‚è≥ G√∂rsel √ºretiliyor...';

      try {
        const response = await fetch('/generate-image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        if (response.ok) {
          const blob = await response.blob();
          const imageUrl = URL.createObjectURL(blob);
          resultDiv.innerHTML = `<img src="${imageUrl}" alt="√úretilen G√∂rsel">`;
        } else {
          resultDiv.innerText = '‚ùå G√∂rsel √ºretilemedi!';
        }
      } catch (error) {
        resultDiv.innerText = '‚ùå Bir hata olu≈ütu!';
      }
    }
  </script>

</body>
</html>
